<p>smart-form works!</p>
<form>
  <ng-container *ngFor="let key of controlKeys">
    <div *ngIf="getType(key) as options">
      FIELD
      <br />

      {{ options?.label || key }}

      <br />
      <input
        *ngIf="getFormControl(key)"
        [type]="options?.type"
        [formControl]="getFormControl(key)!"
      /></div
  ></ng-container>
</form>
